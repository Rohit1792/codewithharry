    <section class="login">

            <div class="box">

            </div>

                <div class="wel">
                    <img class="logo" src="images/logo.png" alt="">

                </div>

                    <div class="form-container">

                            <label for="email"> Enter your Email Address</label>
                            <input id="email" type="email">
                        </div>

                        <div class="recaptcha">
                            <div>
                                <input id="recaptcha" type="checkbox">
                                <h3>I'm not a robot</h3>
                            </div>
                            <img src="images/recaptcha.PNG" alt="">
                        </div>

                        <a href="#" class="btn btn2">Continue</a>

                </form>

        </div>
